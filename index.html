<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Digite um titulo para aparecer no navegador,-->
    <title>Hello Word! </title>
    <!-- para linkar um arquivo css  -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Escrevendo o conteudo da pagina, inserindo imagem  -->
    <main id = "conteudo"> 
        <!-- alt é atributo o texto alternativo para imagem, 'para cego ver' -->
        <img src="./foto.png" alt="ilustração de uma imagem notbook e uma luminaria, nas cores rosa e azul">
    <!-- para guardar as informações em div  -->
        <div>
        <!-- Insira um texto para o corpo da pagina, 
    utilize h1 para  titulo pricnipal e h2 para subtitulo -->
    

    <h1>Hello </h1>
    <h2>Word</h2>
    <!-- insira um formulario com um form com atributo id (identificador)-->
    <form id = "form">
        <!-- para inserir uma 'caixinha de texto' -->
        <input type="text" id = "entrada" placeholder="digite seu nome"/>
        
        <!-- cirando um botao-->
        <button onclick="clicar()" id = "botao">enviar</button>
    </form>
    <!-- criando uma descrição -->
    <p>Olá mundo! Somos a revolução!</p>
</div>    
</main>
